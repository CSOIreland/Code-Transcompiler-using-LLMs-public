<label for='editing1'>Input SAS Code:</label>
<div id = 'text' style = 'height: 750px;'>
  <textarea placeholder='Enter _input_language_ Code' 
            id = 'editing1' 
            spellcheck = 'false' 
            oninput = 'update(this.value, "highlighting-content1"); 
                        sync_scroll1(this);' 
            onscroll = 'sync_scroll1(this);' 
            onkeydown = 'check_tab(this, event);'></textarea>
  <pre id='highlighting1' aria-hidden='true'>
    <!-- 
      the class of the code element should be changed to match the name of the language you are translating from.
      this is is using prism.js to add syntax highlighting. There is likely some level of work involved to convert
      from SAS highlighting to another language - however this is out of the scope of this comment (and indeed any 
      of the suplimental materials available with this translator).
      
      For more information on how to incorporate prism.js into your project see https://prismjs.com/.
    -->
    <code class='language-sas' id='highlighting-content1'></code>
  </pre>
</div>
